# Builds a maven project and copies the artifact to the task-output folder
---
platform: linux

image_resource:
  type: docker-image
  source:
    repository: openjdk
    tag: '8-jdk-alpine'

params:
  MAVEN_OPTS:
  MAVEN_CONFIG:
  MAVEN_PROJECTS:
  MAVEN_REPO_MIRROR:
  MAVEN_REPO_USERNAME:
  MAVEN_REPO_PASSWORD:

inputs:
- name: pipeline-tasks
- name: project
- name: version

outputs:
- name: task-output

run:
  path: pipeline-tasks/build-maven-semver/task.sh
